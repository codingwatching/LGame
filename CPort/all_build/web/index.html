<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>MySDLApp - Emscripten Demo</title>
  <style>
    body { margin: 0; background: #000; color: #fff; text-align: center; }
    canvas { width: 100%; height: 100%; display: block; }
  </style>
</head>
<body>
  <h1>MySDLApp (WebAssembly)</h1>
  <canvas id="canvas"></canvas>
  <script>
    var Module = {
      preRun: [],
      postRun: [],
      print: (text) => console.log(text),
      printErr: (text) => console.error(text),
      canvas: (function() {
        var canvas = document.getElementById('canvas');
        canvas.addEventListener("webglcontextlost", function(e) {
          alert('WebGL context lost. Reload the page.');
          e.preventDefault();
        }, false);
        return canvas;
      })(),
      setStatus: (text) => console.log("Status: " + text),
      monitorRunDependencies: (left) => console.log("Dependencies left: " + left)
    };
  </script>
  <script src="MySDLApp.js"></script>
</body>
</html>
